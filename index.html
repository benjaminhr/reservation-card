<!DOCTYPE html>
<head>
  <title>Reservation</title>
  <link rel='stylesheet' href='main.css' />
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css'/>

  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <div id='card'>
    <div id='navigation'>
      <img id='back' src='back.png' />
      <img id='search' src='search.png' />
    </div>
    <div id='photo'>
      <img id='photo' src='photo.png' />
    </div>

    <h1 id='water-club-text'>THE WATER CLUB</h1>
    <p id='table'>Table for</p>

    <div id='counter'>
      <p id='minus'>-</p>
      <p id='num'>0</p>
      <p id='plus'>+</p>
    </div>

    <div id='text'>
      <p id='choose-date'>Choose Date &amp; Time</p>
      <p id='date-picker'>05 MAY 2017 - 19:30</p>
    </div>

    <button style='color:white;'>CONFIRM</button>
  </div>
</body>
